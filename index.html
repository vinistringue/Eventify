<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Inclui o CSS do Bootstrap para estilos pré-definidos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Define o ícone da página -->
    <link
      rel="icon"
      href="images/logo.png"
      type="image/x-icon"
    />
    <!-- Inclui o arquivo de estilos personalizados -->
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <title>Eventify - Cadastro de Eventos</title>
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Inclui a logo à esquerda -->
        <img
          src="images/logo.png"
          alt="Logo Eventify"
          class="logo"
        />
        <!-- Título do site (Eventify) -->
        <a
          class="navbar-brand"
          href="#"
        >
          Eventify
        </a>
        <!-- Botão de alternância para menus móveis -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <!-- Espaço para itens de menu -->
        </div>
        <!-- Alinha os links à direita usando a classe "text-end" -->
        <div class="text-end">
          <!-- Link "Cadastro de Eventos" -->
          <a
            class="nav-link"
            href="#"
          >
            Cadastro de Eventos
          </a>
          <!-- Link "Eventos" apontando para eventos.html -->
          <a
            class="nav-link"
            href="eventos.html"
          >
            Eventos
          </a>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
      <!-- Título da página -->
      <h1 class="mb-4">Cadastro de Eventos</h1>
      <form>
        <!-- Campos do formulário -->
        <div class="mb-3">
          <label for="titulo" class="form-label"
            >Título do Evento</label
          >
          <input
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o título do evento"
          />
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label"
            >Descrição</label
          >
          <textarea
            class="form-control"
            id="descricao"
            rows="4"
            placeholder="Descreva o evento"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="data" class="form-label"
                >Data</label
              >
              <input
                type="date"
                class="form-control"
                id="data"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="hora" class="form-label"
                >Horário</label
              >
              <input
                type="time"
                class="form-control"
                id="hora"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="localizacao" class="form-label"
            >Localização</label
          >
          <input
            type="text"
            class="form-control"
            id="localizacao"
            placeholder="Digite a localização do evento"
          />
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label"
            >Categoria</label
          >
          <select
            class="form-select"
            id="categoria"
          >
            <option value="1">Selecione</option>
            <option value="2">Balada</option>
            <option value="3">Rave</option>
            <option value="4">Festival</option>
            <option value="5">Outros</option>
          </select>
        </div>
        <!-- Botão de envio do formulário -->
        <button
          type="submit"
          class="btn btn-primary"
        >
          Cadastrar
        </button>
      </form>
    </div>

    <!-- Espaçamento entre Seção de Destaque e Seção de Serviços -->
    <div class="my-5"></div>
    
    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <!-- Informações de contato e links de redes sociais -->
        <div class="contact">s
          <h3>Contato</h3>
          <p>Telefone: (11) 94993-7080</p>
          <p>E-mail: vinicius.stringue.depaula@gmail.com</p>
        </div>
        <div class="social-media">
          <h3>Redes Sociais</h3>
          <a href="#" class="whatsapp-icon"
            ><img src="images/whatsapp.png" alt="WhatsApp"
          /></a>
          <a href="#" class="email-icon"
            ><img src="images/email.png" alt="Email"
          /></a>
          <a href="#" class="github-icon"
            ><img src="images/github.png" alt="GitHub"
          /></a>
        </div>
      </div>
    </footer>
    <div id="mensagem" class="alert alert-success mt-3" style="display: none;"></div>
    <!-- Inclui o JavaScript do Bootstrap para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
